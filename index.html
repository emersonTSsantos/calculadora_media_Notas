<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2>Agenda de Contatos</h2>

    <form id="formContato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required placeholder="Nome Completo">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone"  required  placeholder="11 91234-1234"   pattern="[0-9]{10}">

        <button type="submit" onclick="adicionarContato()">Cadastrar</button>
        
    </form>

    <table id="tabelaContatos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="main.js"></script>
    
</body>
</html>
