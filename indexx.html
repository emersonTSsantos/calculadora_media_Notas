<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Maior número</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Validação de Maior número</h1>
        <h2>Informe os números nos Campos a baixo:</h2>

        <form id="valida-numero">
            <input type="number" id="campoA" required placeholder="Campo A" />
            <input type="number" id="campoB" required placeholder="Campo B">
            <button type="submit" id="botao-verificar">Verificar</button>
        </form>
    </div> 

        <div class="msg-sucesso">
            <p></p>
        </div>

        
        <div class="msg-erro">
            <p></p>
        </div>

        <section>
            <img src="positivo.jpg"  id="img-positivo" alt="imagem de positivo">
        </section>

        <section>
            <img src="negativo.jpg"  id="img-negativo" alt="imagem de negatico">
        </section>

    <script src="numeroMaior.js"></script>

</body>
</html>
